<h2 id="_怎么样绑定手机号和邮箱">怎么样绑定手机号和邮箱？</h2>
<div class="sectionbody">
<div class="paragraph">
<p>绑定手机号或邮箱是保障您账户安全的必要条件之一。如果用户忘记密码，就可以通过手机或邮箱认证重置密码。绑定成功后，账号也可以用手机或邮箱登陆。</p>
</div>
<div class="paragraph">
<p>点击头像旁的“▼”图标，选中“用户安全”</p>
</div>
<div class="imageblock">
<div class="content">
<img src="../../images/03_user_center/user_safe.png" alt="user safe">
</div>
</div>
<div class="paragraph">
<p>进入用户中心-账号安全，选择要绑定的方式，点击“绑定”进入绑定页面。（这里以手机绑定为例）：</p>
</div>
<div class="imageblock">
<div class="content">
<img src="../../images/03_user_center/cellphone_binding.png" alt="cellphone binding">
</div>
</div>
<div class="paragraph">
<p>在绑定手机页面，输入手机号，输入、获取验证码</p>
</div>
<div class="imageblock">
<div class="content">
<img src="../../images/03_user_center/cellphone_binding1.png" alt="cellphone binding1">
</div>
</div>
<div class="paragraph">
<p>绑定成功</p>
</div>
<div class="imageblock">
<div class="content">
<img src="../../images/03_user_center/success_binding.png" alt="success binding">
</div>
</div>
</div>
